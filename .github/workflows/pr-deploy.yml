# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Use Node.js 10
        uses: actions/setup-node@v1
        with:
            node-version: 10

      # Runs a single command using the runners shell
      - name: Install Caprover CLI
        run: npm install -g caprover

      # Runs a set of commands using the runners shell
      - name: Pushes to caprover
        run: |
          caprover api -u "${{ secrets.CAPROVER_URL }}" -p "${{ secrets.CAPROVER_PASSWORD }}" -t "/user/apps/appDefinitions/register" -m "POST" -d '{"appName": "hw-${{github.sha}}","hasPersistentData": false}'
          caprover api -u "${{ secrets.CAPROVER_URL }}" -p "${{ secrets.CAPROVER_PASSWORD }}" -t "/user/apps/appDefinitions/update" -m "POST" -d '{"appName": "hw-${{github.sha}}", "envVars": [ { "key": "PORT", "value": "80" }]}'
          caprover deploy -u "${{ secrets.CAPROVER_URL }}" -p "${{ secrets.CAPROVER_PASSWORD }}" -a "hw-${{github.sha}}" -b "${GITHUB_REF#refs/heads/}"
